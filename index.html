<!DOCTYPE html>
<html lang="en">
<head>
    <!--        Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--        Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="signin-body">
<div class="container signin-container">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
            <div class="card signin-card">
                <div class="card-body">
                    <img src="assets/DevslopesLogo.png" class="img-fluid signin-img">
                    <form class="signin-form">
                        <div class="form-group">
                            <input type="email" class="form-control" id="emailInput"
                                   placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="passwordInput"
                                   placeholder="Password">
                        </div>
                        <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing"> Remember me<a href="#"> Need Help?</a> </label>
                        </div>
                    </form>
                </div>
            </div>
            <a href="#" class="create-new-account">Create New Account</a>

        </div>
        <div class="col"></div>


    </div>

</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
